<!DOCTYPE html>
<html>
<head>
    <title>Moonrise Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        #map {
            flex-grow: 1;
        }
        .container {
            padding: 10px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>달 뜨는 위치 시뮬레이터</h1>
    <form id="location-form" class="row g-3 align-items-center">
        <div class="col-auto">
            <label for="lat" class="form-label">위도</label>
            <input type="text" class="form-control" id="lat" placeholder="예: 37.5665" value="37.5665">
        </div>
        <div class="col-auto">
            <label for="lon" class="form-label">경도</label>
            <input type="text" class="form-control" id="lon" placeholder="예: 126.9780" value="126.9780">
        </div>
        <div class="col-auto">
            <label for="date" class="form-label">날짜</label>
            <input type="date" class="form-control" id="date">
        </div>
        <div class="col-auto align-self-end">
            <button type="submit" class="btn btn-primary">계산</button>
        </div>
    </form>
    <div id="result" class="mt-3"></div>
</div>

<div id="map"></div>

<script>
    // Set default date to today
    document.getElementById('date').valueAsDate = new Date();

    var map = L.map('map').setView([37.5665, 126.9780], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var layers = L.layerGroup().addTo(map);

    document.getElementById('location-form').addEventListener('submit', function(event) {
        event.preventDefault();
        layers.clearLayers();

        const lat = document.getElementById('lat').value;
        const lon = document.getElementById('lon').value;
        const date = document.getElementById('date').value;
        const resultDiv = document.getElementById('result');

        if (!lat || !lon || !date) {
            resultDiv.innerHTML = `<div class="alert alert-danger">위도, 경도, 날짜를 모두 입력해주세요.</div>`;
            return;
        }

        resultDiv.innerHTML = `<div class="alert alert-info">계산 중...</div>`;

        fetch('/calculate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ lat, lon, date }),
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                resultDiv.innerHTML = `<div class="alert alert-warning">${data.error}</div>`;
                return;
            }

            const location = data.location;
            map.setView([location.lat, location.lon], 12);

            const popup_text = `
                <b>월출 정보</b><br>
                월출 시간 (KST): ${data.moonrise_time_kst}<br>
                월출 방위각: ${data.moonrise_azimuth.toFixed(2)}°
            `;
            resultDiv.innerHTML = popup_text.replace(/<br>/g, ' | ');

            L.marker([location.lat, location.lon])
                .addTo(layers)
                .bindPopup(popup_text)
                .bindTooltip("현재 위치")
                .openPopup();

            data.hourly_positions.forEach((pos, i) => {
                const line_color = i === 0 ? "red" : "orange";
                const line_weight = i === 0 ? 5 : 3;

                L.polyline(
                    [[location.lat, location.lon], [pos.dest_lat, pos.dest_lon]],
                    { color: line_color, weight: line_weight }
                ).addTo(layers)
                .bindTooltip(`<b>시간: ${pos.time} (KST)</b><br>방위각: ${pos.azimuth.toFixed(2)}°<br>고도: ${pos.altitude.toFixed(2)}°`);
            });
        })
        .catch(error => {
            console.error('Error:', error);
            resultDiv.innerHTML = `<div class="alert alert-danger">오류가 발생했습니다.</div>`;
        });
    });
</script>

</body>
</html>
